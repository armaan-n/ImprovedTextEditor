<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="buttons.css">
  <link rel="stylesheet" href="context-menu.css">
  <link rel="stylesheet" href="scroll-bar.css">
  <link rel="stylesheet" href="popup.css">

  <title</title>
</head>

<body>
  <div id="context-menu">
    <div class="item">
      <i class="fa fa-trash-o" id="delete"></i> Delete
    </div>
    <div class="item">
      <i class="fa fa-edit" id="rename"></i> Rename
    </div>
  </div>

  <div class="popup" id="popup">
    <div class="popup-body">
      <input type="text" id="poparea"></input>
    </div>
  </div>
  <div id="overlay"></div>

  <table>
    <!-- row 1 -->
    <tr>
      <!-- item 1 -->
      <td id="left-menu">
        <p id="appName">App Name</p>
      </td>
      <!-- item 2 -->
      <td>
        <div class="toolbar">
          <ul class="tool-list">
            <li class="tool">
              <button type="button" data-command="bold" class="tool--btn">
                <i class=' fa fa-bold'></i>
              </button>
            </li>
            <li class="tool">
              <button type="button" data-command="italic" class="tool--btn">
                <i class=' fa fa-italic'></i>
              </button>
            </li>
            <li class="tool">
              <button type="button" data-command="underline" class="tool--btn">
                <i class=' fa fa-underline'></i>
              </button>
            </li>
            <li class="tool">
              <button type="button" data-command="insertOrderedList" class="tool--btn">
                <i class=' fa fa-list-ol'></i>
              </button>
            </li>
            <li class="tool">
              <button type="button" data-command="insertUnorderedList" class="tool--btn">
                <i class=' fa fa-list-ul'></i>
              </button>
            </li>
            <li class="tool">
              <button type="button" data-command="createlink" class="tool--btn">
                <i class=' fa fa-link'></i>
              </button>
            </li>
          </ul>
        </div>
      </td>
    </tr>
    <!-- row 2 -->
    <tr>
      <!-- item 1 -->
      <td style="width:200px">
        <div class="wrapper">
          <div id="filebar">
            
          </div>
        </div>
      </td>
      <!-- item 2 -->
      <td>
        <div class="wrapper_text">
          <div id="texthere" contenteditable="true" autofocus="autofocus"></div>
        </div>
      </td>
    </tr>
  </table>

  <script src="index.js"></script>
  
</body>

</html>
